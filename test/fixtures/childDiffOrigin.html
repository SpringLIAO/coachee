<!doctype html>
<html>
  <head>
    <title>Test Iframe</title>
  </head>
  <body>
    Test Iframe

    <script src="rsvp.min.js"></script>
    <script>
      window.onerror = function () { console.log.apply(console, arguments); };
      RSVP.on('error', function(event) {
        console.error(event);
      });
    </script>
    <script type="text/javascript" src="coachee.js"></script>
    <script type="text/javascript">
      Coachee.Promise = RSVP.Promise;
      Coachee.debug = true;

      Coachee.connectToParent({
        parentOrigin: 'http://example.com'
      }).promise.then(function(parent) {
        parentAPI = parent;
      });
    </script>
  </body>
</html>
